<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="photo-container"></div>
        <div class="main-container">
            <h1 class="order">Order Summary </h1>
            <p class="phrase">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan-container">
                <div class="plan-left">
                    <img src="./music-notes.png"  class="icon">
                    <div class="price">
                        <p class="plan">Annual Plan</p>
                        <span class="dollar">$59.99/year</span>
                    </div>
                </div>
                <span class="change"><a href="#">Change</a></span>
            </div>
            <div class="button-container">
                <button class="payment">Proceed to Payment</button>
                <button class="cancel">Cancel Order</button>
            </div>
            
        </div>
    </div>
    
</body>
</html>
